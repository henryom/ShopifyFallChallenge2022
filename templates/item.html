<!doctype html>
<title>Item</title>



{%if item is defined%}

  <div id="itemForm">
    <h2>Edit Item</h2>
    <form action="item" method="post">
      <input type="text" name="id" placeholder="Name" value="{{item.id}}" hidden="true"></input>
      <input type="text" name="name" placeholder="Name" value="{{item.name}}"></input>
      <input type="number" name="quantity" placeholder="Quantity" value="{{item.quantity}}"></input>
      <select name="locationID" value="{{item.locationID}}">
        {% for location in locations %}
          {% if item.locationID == location.id %}
            <option value="{{location.id}}" selected>{{location.name}}</option>
          {% else %}
            <option value="{{location.id}}">{{location.name}}</option>
          {% endif %}
        {% endfor %}
      </select>
      <input type="text" name="notes" placeholder="Notes" value="{{item.notes}}"></input>
      <button type="submit">Update</button>
    </form>
  </div>

{% else %}

  <div id="itemForm">
    <h2>Add Item</h2>
    <form action="item" method="post">
      <input type="text" name="name" placeholder="Name"></input>
      <input type="number" name="quantity" placeholder="Quantity"></input>
      <select name="locationID">
        {% for location in locations %}
          <option value="{{location.id}}">{{location.name}}</option>
        {% endfor %}
      </select>
      <input type="text" name="notes" placeholder="Notes"></input>
      <button type="submit">Create</button>
    </form>
  </div>

{% endif %}
