<!doctype html>


{%if location is defined%}

  <title>Edit Location</title>
  <div id="locationForm">
    <h2>Edit Location</h2>
    <form action="location" method="post">
      <input type="text" name="id" placeholder="Name" value="{{location.id}}" hidden="true"></input>
      <input type="text" name="name" placeholder="Name" value="{{location.name}}"></input>
      <input type="text" name="address" placeholder="Address" value="{{location.address}}"></input>
      <button type="submit">Update</button>
    </form>
  </div>

{% else %}

  <title>Add Location</title>
  <div id="locationForm">
    <h2>Add Location</h2>
    <form action="location" method="post">
      <input type="text" name="name" placeholder="Name"></input>
      <input type="text" name="address" placeholder="Address"></input>
      <button type="submit">Create</button>
    </form>
  </div>

{% endif %}
